{% extends 'base.html' %}
{% load static %}
{% block content %}




<main>
    <section class="hero" id="hero" style=" height:50vh;">
        <div class="heroText">
            <h1 class="news-detail-title text-white mt-lg-5 mb-lg-4" data-aos="zoom-in" data-aos-delay="300">
                {{posts.title}}
            </h1>
        </div>

        <div class="videoWrapper">
            <img src="{% static 'images/portfolio/head_photo2.jpg' %}" class="img-fluid news-detail-image" alt="">
        </div>

        <div class="overlay"></div>
    </section>
    <!-- المسار  -->
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">

                            {{posts.p3}}
                        </p>

                        <p data-aos="fade-up">

                                </div>

                                <!-- <div class="col-md-1"></div> -->

                                <!-- paypal -->
                                <div class="col-md-6">
                                    <script src="https://www.paypal.com/sdk/js?client-id=AXrjomCjZeNzasBrcYeEGP3JBVgmt7MmL6UkptYakLoBUWzLzfuc9xMwB86-DUm3Lm-SAFAqymA4hB6n&currency=USD"></script>
                                    <a id="paypal-button-container"></a>
                                    <script>
                                        paypal.Buttons({
                            
                                            style: {
                                                shape: 'rect',//pill
                                                label: 'pay',
                                                height: 50,
                                            },
                                            // Sets up the transaction when a payment button is clicked
                                            createOrder: (data, actions) => {
                                                return actions.order.create({
                                                    purchase_units: [{
                                                        amount: {
                                                            value: '{{ post.price }}' // Can also reference a variable or function
                                                        }
                                                    }]
                                                });
                                            },
                                            // Finalize the transaction after payer approval
                                            onApprove: (data, actions) => {
                                                return actions.order.capture().then(function (orderData) {
                                                    // Successful capture! For dev/demo purposes:
                                                    console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
                                                    const transaction = orderData.purchase_units[0].payments.captures[0];
                                                    alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
                                                    // When ready to go live, remove the alert and show a success message within this page. For example:
                                                    //const element = document.getElementById('paypal-button-container');
                                                    //element.innerHTML = '<h3>Thank you for your payment!</h3>';
                                                    // Or go to another URL:  actions.redirect('thank_you.html');
                                                });
                                            }
                                        }).render('#paypal-button-container');
                                    </script>
